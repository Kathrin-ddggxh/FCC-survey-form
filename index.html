<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">Event registration details</h1>
        <p id="description">
          In order to make this tournament run smoothly please complete the
          following information
        </p>
      </header>
      <form action="" id="survey-form">
        <div class="form-group personal">
          <label for="name" id="name-label">Name</label>
          <input type="text" id="name" placeholder="Enter your name" />

          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email address"
          />
          <label for="number" id="number-label">Age</label>
          <input
            type="number"
            id="number"
            min="18"
            max="99"
            placeholder="Enter your age"
          />
        </div>
        <p>Which class would you most be interested in?</p>
        <div class="form-group select-discipline">
          <select name="discipline" id="dropdown">
            <option value="">Longsword</option>
            <option value="">Sabre</option>
            <option value="">Sword and Buckler</option>
            <option value="">Sidesword</option>
            <option value="">Rapier</option>
            <option value="">Poleaxe</option>
          </select>
        </div>
        <p>Do you have insurance cover?</p>
        <div class="form-group insurance">
          <label for="yes"> <input type="radio" name="yes" id="yes" />Yes</label
          ><label for="no"> <input type="radio" name="no" id="no" />No</label>
        </div>
        <p>What is your ability level?</p>
        <div class="form-group ability-level">
          <label for="">
            <input
              type="checkbox"
              name=""
              id=""
              value="Value 1"
            />Beginner</label
          >

          <label for="">
            <input
              type="checkbox"
              name=""
              id=""
              value="Value 2"
            />Intermediate</label
          >

          <label for="">
            <input type="checkbox" name="" id="" value="Value 3" />Expert</label
          >

          <label for="">
            <input
              type="checkbox"
              name=""
              id=""
              value="Value 4"
            />Instructor</label
          >
        </div>
        <div class="form-group">
          <p>Please leave any additional comments here</p>
          <input type="textarea" />
        </div>
        <div class="form-group">
          <input type="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
