<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="background-img">
      <div class="container">
        <header>
          <h1 id="title">Event registration details</h1>
          <p id="description">
            In order to make this tournament run smoothly, <br />
            please complete the following information
          </p>
        </header>
        <form action="" id="survey-form">
          <div class="form-group personal">
            <label for="name" id="name-label">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />

            <label for="email" id="email-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email address"
              required
            />
            <label for="age" id="age-label">Age</label>
            <input
              type="number"
              id="age"
              name="age"
              min="18"
              max="99"
              placeholder="Enter your age"
              required
            />
          </div>
          <p>Which class would you most be interested in?</p>
          <div class="form-group select-discipline">
            <select name="discipline" id="dropdown">
              <option disabled selected value>
                Select favourite discipline
              </option>
              <option value="longsword">Longsword</option>
              <option value="sabre">Sabre</option>
              <option value="buckler">Sword and Buckler</option>
              <option value="sidesword">Sidesword</option>
              <option value="rapier">Rapier</option>
              <option value="poleaxe">Poleaxe</option>
            </select>
          </div>
          <p>Do you have insurance cover?</p>
          <div class="form-group insurance">
            <label for="yes">
              <input
                type="radio"
                name="insurance"
                value="yes"
                id="yes"
                checked
              />Yes</label
            ><label for="no">
              <input
                type="radio"
                name="insurance"
                value="no"
                id="no"
              />No</label
            >
          </div>
          <p>What is your ability level?</p>
          <div class="form-group ability-level">
            <select name="ability" id="dropdown">
              <option disabled selected value>Select your level</option>
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="expert">Expert</option>
              <option value="instructor">Instructor</option>
            </select>
          </div>
          <p>What equipment do you have?</p>
          <div class="form-group equipment">
            <label for="mask">
              <input
                type="checkbox"
                name="equipment"
                id="mask"
                value="fencing-mask"
              />Fencing mask</label
            >

            <label for="gorget">
              <input
                type="checkbox"
                name="equipment"
                id="gorget"
                value="gorget"
              />Gorget</label
            >

            <label for="jacket">
              <input
                type="checkbox"
                name="equipment"
                id="jacket"
                value="fencing-jacket"
              />350N fencing jacket</label
            >

            <label for="plastron">
              <input
                type="checkbox"
                name="equipment"
                id="plastron"
                value="plastron"
              />Plastron (required for women)</label
            >
            <label for="gloves">
              <input
                type="checkbox"
                name="equipment"
                id="gloves"
                value="gloves"
              />Gloves</label
            >
            <label for="elbow-pads">
              <input
                type="checkbox"
                name="equipment"
                id="elbow-pads"
                value="elbow-pads"
              />Hard elbow pads</label
            >
            <label for="knee-shin-pads">
              <input
                type="checkbox"
                name="equipment"
                id="knee-shin-pads"
                value="knee-shin-pads"
              />Hard knee and shin pads</label
            >
          </div>
          <div class="form-group">
            <p>What else do we need to know?</p>
            <textarea
              name="comment"
              id="comments"
              cols="50"
              rows="7"
              placeholder="Go on! Tell us..."
            ></textarea>
          </div>
          <div class="form-group">
            <button type="submit" id="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
